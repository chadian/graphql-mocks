schema {
  query: Query
}

type Query {
  hello: String,
  person(id: ID!): Person
  allPersons: [Person!]!
}

type Person {
  id: ID!
  name: String!
  age: Int!
  friends: [Person!]!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  body: String!
  author: Person!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  body: String!
  author: Person!
}
